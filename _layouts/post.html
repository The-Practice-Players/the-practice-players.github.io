---
layout: default
---

<section class="mt-4">

    <img src="{{ page.image }}" class="jumbotron" width="100%" style="padding: 0;">

    <h1>{{ page.title }}</h1>
    <h6>{{ page.description }}</h6>
    <p>By {{ page.author }} on {{ page.date | date_to_string }}</p>

    <hr>

</section>

<section>

    {{ content }}

</section>
